<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p>シンプルで美しい支出管理</p>
        </header>

        <main>
            <section class="glass-panel input-section">
                <h2><span class="icon">✏️</span> 支出を記録</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="date">日付</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="category">カテゴリ</label>
                        <select id="category" required>
                            <option value="食費">食費</option>
                            <option value="交通費">交通費</option>
                            <option value="娯楽費">娯楽費</option>
                            <option value="固定費">固定費</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">金額 (円)</label>
                        <input type="number" id="amount" placeholder="例: 1000" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="memo">メモ</label>
                        <input type="text" id="memo" placeholder="例: ランチ">
                    </div>
                    <button type="submit" class="btn-primary">記録する</button>
                </form>
            </section>

            <div class="dashboard-grid">
                <section class="glass-panel summary-section">
                    <h2><span class="icon">📊</span> カテゴリ別集計</h2>
                    <div id="category-summary" class="summary-list">
                        <!-- Summary items will be injected here -->
                    </div>
                    <div class="total-amount">
                        <span>合計</span>
                        <span id="total-amount-display">¥0</span>
                    </div>
                </section>

                <section class="glass-panel list-section">
                    <h2><span class="icon">📝</span> 支出一覧</h2>
                    <div class="expense-list-header">
                        <span>日付</span>
                        <span>カテゴリ</span>
                        <span>メモ</span>
                        <span>金額</span>
                        <span>操作</span>
                    </div>
                    <ul id="expense-list" class="expense-list">
                        <!-- List items will be injected here -->
                    </ul>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
